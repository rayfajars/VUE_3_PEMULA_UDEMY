<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js Starter File</title>
</head>

<body>
    <div id="app" class="container py-5">
        <h1>My File</h1>
        <img v-bind:src="loadingImg" width="50" alt="" v-show="uploading">
        <div class="alert alert-danger" role="alert" v-if="files.length < 1">
            You have no any files
        </div>

        <div class="input-group">
            <input type="text" class="form-control" v-model:value="selectedFile" readonly
                placeholder="No file selected">
            <input type="file" style="display: none;" ref="file" v-on:change="handleChange">
            <hr>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" v-if="selectedFile && uploading" v-on:click="uploading = false">Cancel</button>

                <button class="btn btn-outline-secondary" v-bind:disabled="uploading" v-bind:title="message"
                    v-on:click="handleUpload" v-else-if="selectedFile">Upload</button>
                <button class="btn btn-outline-secondary" v-on:click="browseFile" v-else>Select File</button>
            </div>

        </div>



    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
